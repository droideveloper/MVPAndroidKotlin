buildscript {
  ext.kotlinVersion   = '1.2.40'
  ext.daggerVersion   = '2.14.1'
  ext.supportVersion  = '27.1.1'
  ext.databaseVersion = '1.1.0'
  ext.reactiveAndroid = '2.0.1'
  ext.reactiveJava    = '2.1.6'
  ext.androidGradleVersion = '3.1.2'
  ext.dependenciesVersion = '1.2'

  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:$androidGradleVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$dependenciesVersion"
    classpath "com.github.dcendents:android-maven-plugin:$dependenciesVersion"
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
