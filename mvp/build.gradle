apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 27

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "0.0.1"

  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // this is for support backward compatibility
  implementation "com.android.support:appcompat-v7:$supportVersion"
  implementation "com.android.support:recyclerview-v7:$supportVersion"
  implementation "com.android.support:preference-v7:$supportVersion"
  implementation "com.android.support:design:$supportVersion"
  implementation "com.android.support:cardview-v7:$supportVersion"
  // this is image downloading library
  implementation "com.github.bumptech.glide:glide:$glideVersion"
  kapt "com.github.bumptech.glide:compiler:$glideVersion"
  //this is json serialization library
  implementation "com.google.code.gson:gson:$gsonVersion"
  // this is http restful client from Square, Retrofit.
  implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
  //logging response and request for restApiCall
  implementation "com.squareup.okhttp3:logging-interceptor:$okHttpInterceptorVersion"
  //RxJava and RxAndroid
  implementation "io.reactivex.rxjava2:rxandroid:$reactiveAndroid"
  implementation "io.reactivex.rxjava2:rxjava:$reactiveJava"

  implementation "com.google.dagger:dagger:$daggerVersion"
  implementation "com.google.dagger:dagger-android:$daggerVersion"
  implementation "com.google.dagger:dagger-android-support:$daggerVersion"
  kapt "com.google.dagger:dagger-compiler:$daggerVersion"
  kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

  implementation "android.arch.persistence.room:rxjava2:$databaseVersion"
  implementation "android.arch.persistence.room:runtime:$databaseVersion"
  kapt "android.arch.persistence.room:compiler:$databaseVersion"

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}

ext {
  PUBLISH_GROUP_ID = 'org.fs.architecture'
  PUBLISH_ARTIFACT_ID = 'mvp'
  PUBLISH_VERSION = '0.0.1'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'